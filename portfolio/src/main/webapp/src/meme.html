<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <body onload="loadMemePage()">

        <div id="content-container">
            <h1> Welcome to the Meme Page! </h1>
            <h3> (I love memes) </h3>
        
            <div id="upload-box">
                <p> Upload a meme! </p>
                <form id="meme-form" method="post" enctype="multipart/form-data" autocomplete="off">
                    <input type="text" name="message" placeholder="write something about this" maxlength="120"/>
                    <input type="file" name="file" />
                    <br/>
                </form>    
                <input type="submit" form="meme-form"/>
                <button id="delete-comments" onclick="deleteMemes()"> Delete Memes </button>
            </div>

            <div id="meme-container"></div>
        </div>

        <div id="footer">
